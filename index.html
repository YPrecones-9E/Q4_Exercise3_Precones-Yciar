<html>
<head>
    <meta charset="utf-8">

    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts Satisfy Setup -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    function verifyGrade (){
    var grade=document.getElementById('gradE').value;
        if (grade>=94 && grade<=100){
            window.alert('Your grade is Excellent.');
        }
        else if (grade>=87 && grade<=93){
            window.alert('Your grade is Above Standard.');
        }
        else if (grade>=80 && grade<=86){
            window.alert('Your grade is Standard.');
        }
        else if (grade>=75 && grade<=79){
            window.alert('Your grade is Below Standard.');
        }
        else if (grade>=74 && grade<=70){
            window.alert('Your grade is Poor.');
        }
        else{
            window.alert('The input is invalid.');
        }
    }
    </script>
</head>
<body>
    <div class="container mt-5 mb-5 rounded">
        <h1 class="mt-2 mb-2 text-center">Grade Verification</h1>
        <div class="text-center">
           <form action="">
            <input type="number" name="grade" id="gradE" placeholder="Grade">
           </form>
            <hr/>
            <button type="button" class="btn btn-primary" onclick="verifyGrade()">Verify</button>
            <button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>
            <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank">Yciar L. Precones | Grade 9-Emerald</a></h3>
        </div>
    </div>
</body>
